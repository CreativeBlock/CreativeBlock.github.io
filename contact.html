<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>
  <body>
    <header id="header">
      <div class="container"><a id="my_name" href="index.html">Jacob Allred</a>
        <nav><a href="index.html">About</a><a href="portfolio.html">Portfolio</a><a href="contact.html">Contact</a></nav>
      </div>
    </header>
    <div id="main-bio" class="container">
      <section class="main-bio">
        <h1>Contact</h1>
        <form id="contact-form">
          <ul>
            <li>
              <label for="name">Name</label>
              <input id="name" type="text" name="name" placeholder="Barack Obama" required="required">
            </li>
            <li>
              <label for="email">Email</label>
              <input id="email" type="text" name="email" placeholder="example@example.com" required="required">
            </li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
            <input id="submit" type="submit" value="Submit">
          </ul>
        </form>
      </section>
      <section class="contact-info">
        <div id="contact-info">
          <h2>Connect With Me</h2><img src="assets/images/github_square_black-128.png" alt="github" class="social"><img src="assets/images/linkedin_square_color-128.png" alt="linkedin" class="social"><img src="assets/images/overflow-128.png" alt="overflow" class="social">
        </div>
      </section>
    </div>
    <footer id="footer">Copyright Â© 2018 Jacob Allred</footer>
  </body>
</html>
